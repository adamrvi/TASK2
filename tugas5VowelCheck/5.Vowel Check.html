<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vowel Check</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="5.Vowel Check.css">

</head>
<body>
    <div class="container">

        <form class="form" onsubmit="return vowelCheck()">
            <h3 style="text-align: center;">Vowel Check</h3>
            <div class="label-text">
                <label class="label-text">Input</label>
                <input id="data" class="custom-input" type="string" placeholder="Input Number">
            </div>
            <div>
                <button class="btn" type="submit" >Submit</button>
            </div>
            <label class="label-text">Output</label>
            <input type="text" id="output" class="custom-input" placeholder="Output number" >
            
        </form>
    </div>
<script src="5.Vowel Check.js"></script>
</body>

</html>
