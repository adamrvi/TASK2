<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prime Number Range</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="3.Prime Number Range.css">

</head>
<body>
    <div class="container">

        <form class="form" >
            <h3 style="text-align: center;">Prime Number Range</h3>
            <div class="label-text">

                <input id="dataStart" class="custom-input" type="number" placeholder="Input Number">

            </div>
            <div>
                <button class="btn" onclick="primeNumber()" >Submit</button>
            </div>
            
        <ul type="text" id="output"  ></ul>
        </form>
    </div>
    
<script src="3.Prime Number Range.js"></script>
